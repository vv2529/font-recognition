<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font Recognition</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<canvas class="char-display"></canvas>
	<div class="btn-row">
		<button class="btn-new-char">New character</button>
		<button class="btn-predict">Predict font</button>
	</div>
	<div class="output-group" hidden>
		<div class="output-caption">Predicted font is:</div>
		<div class="output"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2/dist/tf.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
